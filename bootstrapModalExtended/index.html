<html lang="en">

	<body>

	<div class="container">

  <div class="page-header">

  </div>

	<div class="col-sm-6">
		<label for="">Animation for show</label>
		<select id="animateIn" class="form-control input-lg">

      </optgroup>

      <optgroup label="Bouncing Entrances">

        <option value="bounceInRight">bounceInRight</option>
        <option value="bounceInUp">bounceInUp</option>
      </optgroup>

      <optgroup label="Fading Entrances">

        <option value="fadeInLeftBig">fadeInLeftBig</option>
        <option value="fadeInRight">fadeInRight</option>
        <option value="fadeInRightBig">fadeInRightBig</option>
        <option value="fadeInUp">fadeInUp</option>
        <option value="fadeInUpBig">fadeInUpBig</option>

      <optgroup label="Lightspeed">

      </optgroup>

      <optgroup label="Rotating Entrances">

      <optgroup label="Sliders">

		</select>		
	</div>


	<div class="col-sm-12">
  	<button class="btn btn-primary btn-lg btn-block ignite-modal" style="margin-top: 20px; padding: 30px 0;">
  	  Launch demo modal
  	</button>
	</div>

	<div class="modal" data-animate-in="bounce" data-animate-out="flash" id="modalExtended" tabindex="-1" role="dialog" aria-labelledby="modalExtendedLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="modalExtendedLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
	        ...
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	</div>

	<!-- ========== SCRIPTS ========== -->

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="modalExtended.js"></script>

	
	<!-- ========== IGNORE => JUST FOR DEMO PURPOSES ========== -->
	
	<script>

		jQuery(document).ready(function($) {

      var testModal = $.fn.modal.Constructor.prototype
			var extOptions = {}


      $.extend( testModal, {
        refresh: function () {
          var self = this
          $.extend( this.options, extOptions )
        }
      })


      $('select').change( function (e){

        var $modal = $('#modalExtended'),
            $target = $(this).attr('id'),
            $value = $(this).val()

        $target == 'animateIn' ?
        	extOptions.animateIn = $value :
        	extOptions.animateOut = $value

        $('#modalExtended').modal('refresh')

			})

      $('.ignite-modal').click( function(e){
        $('#modalExtended').modal()
        e.preventDefault()
      });
      
		})


	</script>
		
	</body>
</html>
